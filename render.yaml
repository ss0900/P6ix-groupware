services:
  - type: web
    name: p6ix-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    preDeployCommand: python manage.py migrate --noinput && python manage.py collectstatic --noinput
    startCommand: daphne -b 0.0.0.0 -p $PORT config.asgi:application
    autoDeployTrigger: commit
    healthCheckPath: /healthz/
    numInstances: 1
    disk:
      name: media
      mountPath: /opt/render/project/src/backend/media
      sizeGB: 10
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: p6ix-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: p6ix-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://p6ix-frontend.onrender.com
      - key: CORS_ALLOW_CREDENTIALS
        value: "true"
      - key: CSRF_TRUSTED_ORIGINS
        value: https://p6ix-frontend.onrender.com
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.console.EmailBackend
      - key: PYTHON_VERSION
        value: 3.12.8

  - type: web
    name: p6ix-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    autoDeployTrigger: commit
    pullRequestPreviewsEnabled: false
    envVars:
      - key: REACT_APP_BASE_PATH
        value: /
      - key: REACT_APP_API_BASE
        value: https://p6ix-backend.onrender.com/api
      - key: REACT_APP_WS_BASE
        value: wss://p6ix-backend.onrender.com
      - key: REACT_APP_PERSIST_LOGIN
        value: "true"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: p6ix-db
    ipAllowList: []
